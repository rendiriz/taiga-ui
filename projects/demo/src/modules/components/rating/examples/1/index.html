<div>
    <h2>Template Driven</h2>

    <p><b>Controlled (value = {{rateValue}})</b></p>
    <tui-rating class="rating" [(ngModel)]="rateValue"></tui-rating>

    <p><b>Read only</b></p>
    <tui-rating
        class="rating"
        [readOnly]="true"
        [(ngModel)]="rateValue"
    ></tui-rating>

    <p><b>Disabled</b></p>
    <tui-rating
        class="rating"
        [disableControl]="true"
        [(ngModel)]="rateValue"
    ></tui-rating>
</div>

<br />

<div [formGroup]="form">
    <h2>Reactive Forms</h2>

    <p><b>Controlled (value = {{ rateControl?.value }})</b></p>
    <tui-rating formControlName="rateControl" class="rating"></tui-rating>

    <ul>
        <li>Disabled = {{ rateControl?.disabled }}</li>
    </ul>

    <br />

    <button tuiButton type="button" size="xs" (click)="enableOrDisable()">
        {{ rateControl?.disabled ? 'enable' : 'disable' }} form control
    </button>
</div>
