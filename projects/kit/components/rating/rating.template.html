<div class="t-rating-interactive">
    <tui-svg
        *tuiRepeatTimes="let index of max"
        class="t-rating-icon-filled"
        [src]="iconFilled"
        (click)="setRateByReverseIndex(index)"
    ></tui-svg>
</div>

<div class="t-rating-wrapper" [style.width.%]="percent">
    <tui-svg
        *tuiRepeatTimes="let index of max"
        class="t-rating-icon-filled"
        [src]="iconFilled"
    ></tui-svg>
</div>

<tui-svg
    *tuiRepeatTimes="let item of max"
    class="t-rating-icon-normal"
    [src]="iconNormal"
></tui-svg>

<input
    #range
    type="range"
    step="1"
    class="t-rating-input"
    [min]="min"
    [max]="max"
    [value]="value"
    [tuiFocusable]="isFocusable"
    (change)="setRate(range.value)"
/>
