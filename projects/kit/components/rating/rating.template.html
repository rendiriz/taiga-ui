<div class="t-interactive">
    <tui-svg
        *tuiRepeatTimes="let index of max"
        class="t-icon-filled"
        [src]="iconFilled"
        (click)="setRateByReverseIndex(index)"
    ></tui-svg>
</div>

<div class="t-wrapper" [style.width.%]="percent">
    <tui-svg
        *tuiRepeatTimes="let index of max"
        class="t-icon-filled"
        [src]="iconFilled"
    ></tui-svg>
</div>

<tui-svg
    *tuiRepeatTimes="let item of max"
    class="t-icon-normal"
    [src]="iconNormal"
></tui-svg>

<input
    type="range"
    step="1"
    class="t-input"
    [min]="min"
    [max]="max"
    [ngModel]="value"
    [tuiFocusable]="isFocusable"
    (ngModelChange)="setRate($event)"
/>
