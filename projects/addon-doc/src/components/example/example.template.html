<h3 *ngIf="heading" class="t-title">
    <span polymorpheus-outlet [content]="heading"></span>
    <button
        *ngIf="id"
        tuiIconButton
        type="button"
        size="xs"
        icon="tuiIconLinkLarge"
        appearance="icon"
        class="t-link-icon"
        [title]="copy$ | async"
        (click)="copyExampleLink()"
    ></button>
</h3>
<h4
    *ngIf="description"
    polymorpheus-outlet
    class="t-description"
    [content]="description"
></h4>

<div *ngIf="processor$ | async as content" class="t-example">
    <ng-container *ngIf="content | tuiDocExampleGetTabs: defaultTab as tabs">
        <div class="t-tabs-wrapper">
            <tui-tabs-with-more
                class="t-tabs"
                [(activeItemIndex)]="activeItemIndex"
            >
                <ng-container *ngFor="let tab of tabs">
                    <button *tuiTab tuiTab>{{tab}}</button>
                </ng-container>
            </tui-tabs-with-more>

            <button
                *ngIf="codeEditor"
                tuiButton
                appearance="flat"
                size="s"
                (click)="codeEditor.open(componentName, id || '',  content)"
            >
                Edit on {{codeEditor.name}}
            </button>
        </div>

        <!-- dynamic re-render tab content in runtime for trigger css animation -->
        <ng-container *ngFor="let tab of tabs; let index = index">
            <tui-tab-content
                [animate]="activeItemIndex === index"
                [code]="content[tabs[activeItemIndex]]"
                [isPreview]="tabs[index] === defaultTab"
            >
                <ng-content></ng-content>
            </tui-tab-content>
        </ng-container>
    </ng-container>
</div>
